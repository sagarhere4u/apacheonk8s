---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  labels:
    app: apache
spec:
  replicas: 3
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: smehta26/apache:ubuntu
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:   
  name: apache-service  
  labels:     
    app: apache
spec:   
  type: LoadBalancer
  ports:   
  - port: 80   
    nodePort: 30000
  selector:     
    app: apache
